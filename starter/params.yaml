random_seed: 42
data: census_clean.csv
train_params:
  n_estimators: 100
  criterion: entropy
  max_depth: 7
  max_features: 10
categorical_features:
  - workclass
  - education
  - marital-status
  - occupation
  - relationship
  - race
  - sex
  - native-country
model_output: random_forest.pkl
encoder_output: onehot_encoder.pkl
label_binarizer_output: label_binarizer.pkl